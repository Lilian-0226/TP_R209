<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contactez-nous</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="pseudo">Pseudo:</label>
            <input type="text" id="pseudo" name="pseudo" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="objet">Objet du message:</label>
            <select id="objet" name="objet" required>
                <option value="question">J'ai une question</option>
                <option value="suggestion">Je fais une suggestion</option>
                <option value="probleme">Je rencontre un problème</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Votre message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Niveau d'urgence:</legend>
                <input type="radio" id="lent" name="urgence" value="lent" checked>
                <label for="lent">Lent</label>
                <input type="radio" id="modere" name="urgence" value="modere">
                <label for="modere">Modéré</label>
                <input type="radio" id="urgent" name="urgence" value="urgent">
                <label for="urgent">Urgent</label>
            </fieldset>
        </div>
        <div class="form-group">
            <input type="checkbox" id="confidentialite" name="confidentialite" required>
            <label for="confidentialite">J'accepte la politique de confidentialité</label>
        </div>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
